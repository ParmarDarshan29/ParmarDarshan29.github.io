name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./portfolio

      - name: Build
        run: npm run build
        working-directory: ./portfolio

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: portfolio/build
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          no_jekyll: true
name: Build and deploy portfolio to GitHub Pages

on:
  push:
    branches:
      - main

# Ensure the GITHUB_TOKEN has explicit write permissions for pushing the built site
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch full history so tags/branches can be created reliably
          fetch-depth: 0
          # ensure the checkout step leaves credentials so actions-gh-pages can push
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./portfolio
        run: |
          npm ci

      - name: Build portfolio
        working-directory: ./portfolio
        run: |
          npm run build

      - name: Ensure .nojekyll (prevent Jekyll processing)
        run: |
          touch ./portfolio/build/.nojekyll

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./portfolio/build
          publish_branch: gh-pages
          keep_files: false
